version: '3.8'

services:
  evolution-api:
    image: atendai/evolution-api:latest
    container_name: evolution-api
    restart: always
    ports:
      - "8080:8080"
    environment:
      # Server
      - SERVER_TYPE=http
      - SERVER_PORT=8080
      - SERVER_URL=https://api.amzofertas.com.br
      
      # Autenticação
      - AUTHENTICATION_TYPE=apikey
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY}
      - AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES=true
      
      # Database (Supabase PostgreSQL)
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=${SUPABASE_DB_URL}
      - DATABASE_CONNECTION_CLIENT_NAME=evolution_api
      - DATABASE_SAVE_DATA_INSTANCE=true
      - DATABASE_SAVE_DATA_NEW_MESSAGE=true
      - DATABASE_SAVE_MESSAGE_UPDATE=true
      - DATABASE_SAVE_DATA_CONTACTS=true
      - DATABASE_SAVE_DATA_CHATS=true
      
      # Redis (cache)
      - CACHE_REDIS_ENABLED=false
      
      # RabbitMQ
      - RABBITMQ_ENABLED=false
      
      # Websocket
      - WEBSOCKET_ENABLED=false
      
      # Chatwoot
      - CHATWOOT_ENABLED=false
      
      # Logs
      - LOG_LEVEL=ERROR
      - LOG_COLOR=true
      
      # QR Code
      - QRCODE_LIMIT=30
      - QRCODE_COLOR=#198754
      
      # Webhook
      - WEBHOOK_GLOBAL_ENABLED=true
      - WEBHOOK_GLOBAL_URL=${WEBHOOK_URL}
      - WEBHOOK_GLOBAL_WEBHOOK_BY_EVENTS=false
      
      # Storage (Supabase Storage)
      - STORAGE_TYPE=s3
      - S3_ENDPOINT=${SUPABASE_STORAGE_ENDPOINT}
      - S3_BUCKET=whatsapp-media
      - S3_ACCESS_KEY=${SUPABASE_SERVICE_KEY}
      - S3_SECRET_KEY=${SUPABASE_SERVICE_KEY}
      
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    
    networks:
      - evolution_network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  evolution_instances:
    driver: local
  evolution_store:
    driver: local

networks:
  evolution_network:
    driver: bridge
